<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Testing</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" />

    <!--Angular  script file-->

    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-mocks.js"></script>

    <!--Bootstrap  script file-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../public/js/ui-bootstrap-tpls-0.11.0.js"></script>

    <!-- Those files where your source code depends(in short your app and controller script files but here both code include in one file-->
    <script src="../public/app/stockapp.js"></script>
    <script src="../public/controllers/stockcontroller.js"></script>

    <!-- your Spec file-->
    <script src="spec/stockadd_spec.js"></script>
    <script src="spec/stockview_spec.js"></script>
</head>
<body>
    <!-- bootstrap jasmine! -->
    <script>
        var jasmineEnv = jasmine.getEnv();

        // Tell it to add an Html Reporter
        // this will add detailed HTML-formatted results
        // for each spec ran.
        jasmineEnv.addReporter(new jasmine.HtmlReporter());

        // Execute the tests!
        jasmineEnv.execute();
  </script>
</body>
</html>
